<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Card Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-xs">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/150" alt="Card Image">
        <div class="p-4">
            <h3 class="text-lg font-semibold mb-2">Card Title</h3>
            <p class="text-gray-600 mb-4">This is a short description of the card content. It can be a product, a blog
                post, or any other item.</p>
            <a href="#" class="text-indigo-600 font-medium">Read More</a>
        </div>
    </div>

</body>

</html>
