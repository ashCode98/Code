<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transformers</title>
	<style>
		.container .box {
			margin: 70px 70px;
			width: 100px;
			height: 100px;
			border: 3.5px solid burlywood;
			background-color: antiquewhite;
			/* transform: rotate(40deg); */
			transform: scale()
		}

		.container {
			width: 90vw;
			height: 80vh;
			border: 3.5px solid lightgreen;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>

</html>
