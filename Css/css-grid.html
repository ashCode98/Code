<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            border: 3px solid blue;
            display: grid;
            row-gap: 20px;
            column-gap: 20px;
        }

        .item {
            border: 2px solid;
            height: 30px;
            width: 30px;
            /* margin: 5px 0px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
