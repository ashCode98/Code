<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="homepage">
            <div class="nav">
                <img class="netflix-logo" src="Assets/logo.svg">

                <div class="language-selection">
                    <img src="Assets/lang.svg" alt="lang-icon">
                    <span>English</span>
                </div>
                <button class="sign-in-btn">Sign In</button>
            </div>
            <div class="bg-image">
                <img src="Assets/IN-en-20240722-POP_SIGNUP_TWO_WEEKS-perspective_WEB_3457a8b1-284d-4bb5-979e-2a2e9bb342b3_small.jpg"
                    alt="bg-image">
            </div>

            <div class="content">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>

                <div class="email-box">
                    <span>Email address</span>
                    <button>Get Started</button>
                </div>
            </div>
        </div>

        <div class="second-part">
            <div class="left-part">
                <h1>Enjoy on your TV</h1>

                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>

            <div class="run-video">
                <video src="Assets/second-part.m4v"></video>
                <img src="Assets/second-part.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
